version: "3"

services:
  web:
    image: ghcr.io/gcnyin/crypto-coins-market:0.1.0
    restart: always
    ports:
      - 9001:9000
    networks:
      - database
    depends_on:
      - postgres
    environment:
      - DB_JDBC_URL=jdbc:postgresql://postgres:5432/market
      - DB_USERNAME=postgres
      - DB_PASSWORD=12345678
      - JAVA_OPTS=${JAVA_OPTS}
  postgres:
    image: postgres:13.3-alpine
    restart: always
    ports:
      - 5432:5432
    networks:
      - database
    environment:
      - POSTGRES_DB=market
      - POSTGRES_PASSWORD=12345678
networks:
  database:
